# /etc/nginx/conf.d/reverse-proxy.conf

server {
  listen 80;
  server_name vlverappd00574.pemex.pmx.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name vlverappd00574.pemex.pmx.com;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.key;

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";

  # Asegura /directus -> /directus/
  location = /directus { return 301 /directus/; }

  # --- Proxy Directus (subruta /directus) ---
  location /directus/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /directus;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_redirect off;

    # cookies bajo la subruta
    proxy_cookie_path / /directus/;
    proxy_cookie_path /admin/ /directus/admin/;

    # (Opcional) si tu nginx tiene ngx_http_sub_module:
    # Esto reescribe enlaces absolutos /admin/... -> /directus/admin/ en el HTML
    # sub_filter_once off;
    # sub_filter_types text/html;
    # sub_filter 'href="/admin' 'href="/directus/admin';
    # sub_filter 'src="/admin'  'src="/directus/admin';

    proxy_pass http://127.0.0.1:8055/;   # <— nota el / final para STRIP del prefijo
  }


  # --- Proxy Strapi (corriendo en el HOST en 1338) ---
  location /strapi/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /strapi;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_redirect off;

    # <<< Buffers para la respuesta del upstream (Location + Set-Cookie grandes) >>>
    proxy_buffering on;
    proxy_buffers 16 64k;         # 1MB total (aprox)
    proxy_buffer_size 128k;       # header grande (Location)
    proxy_busy_buffers_size 256k; # evita 502 en picos

    # timeouts razonables
    proxy_read_timeout 75s;
    proxy_connect_timeout 15s;
    proxy_send_timeout 30s;
    
    # Configuración de cookies para el path correcto
    proxy_cookie_path / /strapi/;

    proxy_pass http://127.0.0.1:1338/;  # <--- localhost en lugar de hostname
  }
}
